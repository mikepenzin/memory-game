<link href="views/game-modal/game-modal-style.css" rel="stylesheet">

<div class="modal fade" tabindex="-1" role="dialog" id="memoryGameModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content" ng-class="{ 'red' : !won, 'green' : won }">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" ng-click="close()">&times;</span></button>
      </div>
      <div class="modal-body">
         <div class="row">
             <div class="col-md-8 col-md-offset-2 text-center smile-icon">
                <i class="far fa-frown" ng-class="{ 'fa-frown' : !won, 'fa-grin-beam' : won }"></i>
             </div>
             <div class="col-md-8 col-md-offset-2 text-center">
                <h2>{{ randomPhrase }}</h2>
                <h3 ng-if="won">You made it in just: {{time}} seconds!</h3>
             </div>
         </div>
          <br>
         <div ng-if="won" class="btn-block text-center close-btn" data-dismiss="modal" ng-click="close()">Great! Start again!</div>
         <div ng-if="!won" class="btn-block text-center close-btn" data-dismiss="modal" ng-click="close()">Try again?</div> 
      </div>
    </div>
  </div>
</div>
